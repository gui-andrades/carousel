<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Carousel</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="carousel">
            <div class="carousel-images">
                <div class="carousel-item active"><img src="img1.jpeg"></div>
                <div class="carousel-item"><img src="img2.jpeg"></div>
                <div class="carousel-item"><img src="img3.jpeg"></div>
            </div>
            <a class="btn-left" onclick="carouselChange('left')"></a>
            <a class="btn-right" onclick="carouselChange('right')"></a>
        </div>
    </body>
    <script src="carousel.js"></script>
</html>
